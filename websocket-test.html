<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Test - Music Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
        }

        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background: #f0f0f0;
        }

        .message {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .status {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>WebSocket Test Client</h2>
    <div id="status" class="status">Disconnected</div>
    <br>
    <div id="messages"></div>

    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('http://localhost:8080/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                document.getElementById('status').innerText = 'Connected: ' + frame;
                console.log('Connected: ' + frame);

                stompClient.subscribe('/topic/albums', function (message) {
                    showMessage(JSON.parse(message.body));
                });
            }, function (error) {
                document.getElementById('status').innerText = 'Error: ' + error;
                console.error(error);
            });
        }

        function showMessage(message) {
            var messagesDiv = document.getElementById('messages');
            var messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerText = new Date().toLocaleTimeString() + ' - New Album: ' + JSON.stringify(message, null, 2);
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        connect();
    </script>
</body>

</html>
