server:
  port: 8080
  address: 0.0.0.0

spring:
  application:
    name: music-manager-api
  profiles:
    default: docker
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 300000 # 5 minutes
  refresh-expiration: 86400000 # 24 hours

rate-limit:
  enabled: true
  requests-per-minute: 10

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  show-actuator: true

logging:
  level:
    com.wendrewnick: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
    
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
